version: '3'

services:
  redis:
    image: redis:alpine
    container_name: redis.{name}.app
    stdin_open: true
    tty: true
    networks:
      - global
    restart: always

  mysql:
    image: mariadb
    container_name: mysql.{name}.app
    stdin_open: true
    tty: true
    networks:
      - global
    env_file:
       - ./docker/mysql/config.env
    volumes:
       - ~/data/mysql.{name}.app:/var/lib/mysql
    restart: always

  php:
    image: amsdard.io/{name}/php:1.0
    container_name: php.{name}.app
    networks:
      - global
    stdin_open: true
    tty: true
    env_file:
       - ./docker/php/config.env
    links:
       - mysql
       - redis
    restart: always

  nginx:
    image: amsdard.io/{name}/nginx:1.0
    container_name: nginx.{name}.app
    networks:
      - global
    stdin_open: true
    tty: true
    labels:
       traefik.frontend.rule: "Host:{subdomain}.{name}.app,{name}.app"
    links:
       - php
    restart: always

networks:
  global:
    external: true
